<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Approval</title>
  <style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  /* Container for pending message */
  .pending-container {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    width: 80%;
    max-width: 400px;
  }
  
  /* Title */
  h2 {
    font-size: 1.8em;
    color: #2c3e50;
    margin-bottom: 20px;
  }
  
  /* Pending message */
  .pending-message {
    font-size: 1.2em;
    color: #e67e22;
    margin-bottom: 30px;
  }
  
  /* Button */
  button {
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #3498db;
  }
  
  /* Link to homepage */
  .link-to-home {
    margin-top: 20px;
    font-size: 1.1em;
  }
  
  .link-to-home a {
    color: #2980b9;
    text-decoration: none;
    font-weight: bold;
  }
  
  .link-to-home a:hover {
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
  <div class="pending-container">
    <h2>Your registration is still pending approval</h2>
    <p class="pending-message">Thank you for your submission! An admin will review your details and approve your account shortly.</p>
    <p>Meanwhile, you can check your email for updates.</p>
  </div>
</body>
</html>
