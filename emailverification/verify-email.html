<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: #00c292;
    }
    p {
      margin-bottom: 1rem;
      color: #333;
    }
    a {
      color: #00c292;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../images/verification.jpg" alt="Marketplace Logo" class="logo" />
    <h2 id="title">Verification Email Sent</h2>
    <p id="message">Please check your inbox and click the verification link.</p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBzPa671GH71UvTcZ3dECFPrW4xe1vS9ds",
  authDomain: "marketplace-e0bff.firebaseapp.com",
  projectId: "marketplace-e0bff",
  storageBucket: "marketplace-e0bff.appspot.com",
  messagingSenderId: "892936444768",
  appId: "1:892936444768:web:f595b3a3e5d697988e1c05"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const urlParams = new URLSearchParams(window.location.search);
const oobCode = urlParams.get("oobCode");

const titleEl = document.getElementById("title");
const messageEl = document.getElementById("message");

// If user clicked the verification link in email
if (oobCode) {
  applyActionCode(auth, oobCode)
    .then(() => {
      titleEl.textContent = "Congrats! Email Verified!";
      let countdown = 5;
      messageEl.textContent = `Redirecting to Sign In in ${countdown} seconds...`;

      const interval = setInterval(() => {
        countdown--;
        messageEl.textContent = `Redirecting to Sign In in ${countdown} seconds...`;
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = "../index.html";
        }
      }, 1000);

    })
    .catch((error) => {
      console.error("Error verifying email:", error);
      titleEl.textContent = "Verification Failed";
      messageEl.textContent = "The verification link is invalid or expired.";
    });
}
// else: no oobCode, just display default "check inbox" message
</script>

</body>
</html>
